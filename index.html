<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <title>homepage</title>

    <link href="stylesheets/index.css" rel="stylesheet" />
    <link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">
    <link rel="import" href="http://www.polymer-project.org/components/paper-ripple/paper-ripple.html">


</head>

<body>
<div class="bg_picture">   
</div>
<div class="grad">
</div>    
    <div class="header">
        <div id="title">Member<span>Login</span></div>
        <div id="noaccount">No accounts yet ?</div>
    </div>
    <br>
    <div class="login">
        <div class="form">
            <div class="textbox">
                <input type="text" id="username" name="username" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>User Name</label>
            </div>
            <div class="textbox">
                <input type="password" id="password" name="password" required />
                <div class="icon-button" id="loginbtn">
                    <core-icon icon="input"></core-icon>
                </div>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>

            </div>
        </div>
    </div>


    <div class="modal-wrapper" id="modal_for_register">
        <div class="modal">
            <div class="modal_header">
              <span>Regist a new account!</span>
                <a class="btn_close">
                    <div class="icon-button">
                        <core-icon icon="close"></core-icon>
                    </div>
                </a>
            </div>
            <div class="form">
                <form class="form_register">
                    <div class="Form_Question">
                        <input type="text" required id="signupemail">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="Form_Question">
                        <input type="text" required id="signuptel" onkeydown="onlyNum()">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="date_label">Phone Number</label>
                    </div>

                    <div class="Form_Question">
                        <input type="text" required id="signuppassword" onkeydown="onlyNum()">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>

                    <div class="Form_Question lastOne">
                        <input type="text" required id="signupcpassword" onkeydown="onlyNum()">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="date_label">Confirm Password</label>
                    </div>
                </form>
            </div>


            <div class="modal_footer">
                <a class="btn_submitModal" id="signupbtn">
                    <div class="icon-button">
                        <core-icon icon="file-upload"></core-icon>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="js/signup.js"></script>

</body>

</html>
