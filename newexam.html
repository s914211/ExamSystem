<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增考試</title>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<!--link rel="stylesheet" type="text/css" href="card_drawing.css"-->
		<script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
		<script src="js/addexam.js" type="text/javascript"></script>
	</head>
	<body>

				<br>

				<br>

				<br>

				<br>
