<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/student.js"></script>
    <link rel="stylesheet" href="stylesheets/pageForAdministrator.css" media="screen" type="text/css" />    
    <link rel="stylesheet" type="text/css" href="css/student.css">
    <link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">
    <link rel="import" href="http://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
    
    <script src="js/sweet-alert.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="stylesheets/sweet-alert.css">
    



</head>

<body>
    <div class="bgpic"></div>
    <div class="header">

        <div class="navbar">
            <div class="logout">
                <div class="icon-button">
                    <core-icon icon="open-in-new" id="logoutbtn"></core-icon>
                    <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                </div>
                <div>Log out</div>
            </div>

            <div class="tabs">
                <div><a href="#">Attend Exams</a></div><!----><div>
                <a href="#">Score Inquiry</a></div><!----><!--註解符號是為了讓Tab中間沒有縫隙 -->
            </div>
        </div>
    </div>

    <!-- 內容 -->
    <div class="tab_exams">
    </div>

    <div class="modal-wrapper">
        <div class="modal">
            <div class="modal_header">
                <a class="btn_close">
                    <div class="icon-button">
                        <core-icon icon="close"></core-icon>
                        <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                    </div>
                </a>
            </div>


            <div class="modal_footer">

                <a class="btn_nextModal">
                    <div class="icon-button">
                        <core-icon icon="arrow-forward"></core-icon>
                        <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                    </div>
                </a>

                <a class="btn_submitModal">
                    <div class="icon-button">
                        <core-icon icon="file-upload"></core-icon>
                        <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <div class="confirmCircle_wrapper">
        <div class="confirm_circle">

            <div class="square">
                <div class="confirm_main">
                  <div class="icon-button">
                    <core-icon icon="query-builder"></core-icon>
                  </div>    
                  <strong>Start?</strong>
                  <p>Let's do the exam right now !</p>
                </div>
                <div class="inner-square left">
                  <div class="icon-button">
                    <core-icon icon="check"></core-icon>
                    <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                  </div>
                </div>
                <div class="inner-square right">
                  <div class="icon-button">
                    <core-icon icon="close"></core-icon>
                    <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                  </div>
                </div>
            </div>
        </div>
    </div>
























    <div class="tab_questions">
    </div>

    <div class="modal-wrapper" id="modal_score">
        <div class="modal">
            <div class="modal_header">
                <a class="btn_close">
                    <div class="icon-button">
                        <core-icon icon="close"></core-icon>
                        <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
                    </div>
                </a>
            </div>
            <div class="score_content">
                <div class="score_title"> You got the grade :</div>
                <div class="score"><span id="score"></span>/100</div>
                <div class="pass"><span id="pass"></span> the exam.</div>
            </div>
        </div>
    </div>
