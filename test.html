<body>
    <div class="header">
        <div class="left_button">
          <div class="icon-button">
            <core-icon icon="menu"></core-icon>
            <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
          </div>
        </div>
    </div>

    <div class="sheet">

        <div class="exam_title">動力小船考試</div>
        <button class="handin">交卷</button>
        <div class="line"></div>
        <div class="testnumber">第1題，你選擇的答案是</div>
        <span class="qusanswer"></span>
        

        <div id="bigdiv">
            <div class="question_content">
                <p class="qussmall"></p>
            </div>

            <div class="options_list">
                <div class="answer A">
                    <input type="radio" name="amount" value="A" id="options_A" />
                    <label for="options_A">A</label>
                    <span class="spanA span"></span>
                </div>
                <div class="answer B">
                    <input type="radio" name="amount" value="B" id="options_B" />
                    <label for="options_B">B</label>
                    <span class="spanB span"></span>
                </div>

                <div class="answer C">
                    <input type="radio" name="amount" value="C" id="options_C" />
                    <label for="options_C">C</label>
                    <span class="spanC span"></span>
                </div>
                <div class="answer D">
                    <input type="radio" name="amount" value="D" id="options_D" />
                    <label for="one">D</label>
                    <span class="spanD span"></span>
                </div>
            </div>
        </div>
    </div>
